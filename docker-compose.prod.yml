version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nyay-sahyog-backend-prod
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///nyay_sahyog.db
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    volumes:
      - backend-db:/app/data
    restart: always
    networks:
      - nyay-sahyog-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: nyay-sahyog-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - nyay-sahyog-network

volumes:
  backend-db:

networks:
  nyay-sahyog-network:
    driver: bridge

