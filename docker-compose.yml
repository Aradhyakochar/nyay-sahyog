services:
  postgres:
    image: postgres:15-alpine
    container_name: nyay-sahyog-postgres
    environment:
      - POSTGRES_DB=nyay_sahyog
      - POSTGRES_USER=nyay_user
      - POSTGRES_PASSWORD=nyay_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - nyay-sahyog-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nyay-sahyog-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://nyay_user:nyay_password@postgres:5432/nyay_sahyog
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-key-change-in-production
      - GOOGLE_MAPS_API_KEY=AIzaSyC0qqyeeC3FpuK4jcDdVTcV7aqAIEDpH9o
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=true
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - nyay-sahyog-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nyay-sahyog-frontend
    ports:
      - "3000:3000"
    environment:
      - DOCKER_ENV=true
      - VITE_API_URL=http://backend:5000/api
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nyay-sahyog-network

volumes:
  postgres-data:

networks:
  nyay-sahyog-network:
    driver: bridge
